<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Testing hreflang emoji</title>
    <link rel="stylesheet" href="hreflang-emoji.min.css">
  </head>
  <body>
    <ul>
      <li><a href="#" hreflang="de">This is a link with de</a></li>
      <li><a href="#" hreflang="en">This is a link with en</a></li>
      <li><a href="#" hreflang="en-US">This is a link with en-US</a></li>
      <li><a href="#" hreflang="it">This is a link with it</a></li>
      <li><a href="#" hreflang="jp">This is a link with jp</a></li>
      <li><a href="#" hreflang="nl">This is a link with nl</a></li>
  </body>
</html>
